<html>
  <title>Arksaw | Photobooth</title>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="/faye/client.js"></script>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      .hud-container {
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
      }

      .hud {
        margin: 0 auto;
        width: 300px;
        color: #ccc;
        padding: 10px;
        border: 1px solid #ccc;
        background: rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      .hud .join-token {
        font-size: 45px;
        font-weight: lighter;
      }

      .hud h2 {
        margin: 0;
        font-weight: lighter;
      }

      .camera-preview {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
      }

      .camera-preview video {
        width: 100%;
      }

      #canvas {
        display: none;
      }

      .preview-container {
        position: absolute;
        z-index: 20;
        right: 0;
        top: 25%;
      }

      .preview-container img {
        height: 50%;
        border: 1px solid white;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="camera-preview">
      <video muted autoplay></video>
    </div>

    <div class="settings-container">
      <div class="settings">
        <div class="select">
          <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
      </div>
    </div>

    <div class="hud-container">
      <div class="hud">
        <div class="join-token">XXXX</div>
        <h2>https://phobooth.pics</h2>
      </div>
    </div>

    <div class="preview-container">
      <div class="preview">
        <img id="photo">
      </div>
    </div>

    <canvas id="canvas">
    </canvas>
    <script type="text/javascript" src="booth.js"></script>
  </body>
</html>
